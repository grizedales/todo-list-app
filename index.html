<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project To-Do Lists</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <div class="container">
        <h1>Project To-Do Lists</h1>
        <div class="dark-mode-toggle">
            <span id="modeText">Dark Mode</span>
            <input type="checkbox" id="darkModeToggle" class="dark-mode-input">
            <label for="darkModeToggle" class="dark-mode-label"></label>
        </div>
        <div class="input-container">
            <div class="input-wrapper">
                <input type="text" id="taskInput" placeholder="Enter a new task">
                <span class="error-message" id="errorMessage"></span>
            </div>
            <button id="addTask">Add Task</button>
        </div>
        <ul id="taskList"></ul>
        <div class="project-selection">
            <select id="projectSelect"></select>
            <button id="addProject">New Project</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
